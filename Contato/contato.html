<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Contato - Barbearia Alura
    </title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="contato.css">
</head>

<header>
    <div class="caixa">
        <h1><img src="../Produtos/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href="../Home/Index.html">Home</a></li>
                <li><a href="../Produtos/produtos.html">Produtos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <form action="">
        <label for="nome">Nome</label>
        <input type="text" id="nome" placeholder="Nome" class="inputpadrao" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="exemplo@domnio.com.br" class="inputpadrao" required>

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" placeholder="(xx) xxxxx-xxxx" class="inputpadrao" required>

        <label for="mensagem">Mensagem</label>
        <textarea name="" id="mensagem" cols="60" rows="10" class="inputpadrao"></textarea>

        <div>
            <p>Como prefere nosso contato?</p>
            <label for="radio-email">
                <input type="radio" name="contato" id="radio-email" value="email">
                Email
            </label>
            

            <label for="radio-telefone">
                <input type="radio" name="contato" id="radio-telefone" value="telefone">
                Telefone
            </label>
            

            <label for="radio-whatsapp">
                <input type="radio" name="contato" id="radio-whatsapp" checked value="whatsapp">
                WhatsApp
            </label>
            
        </div>

        <p>Qual horario prefere ser atendido</p>
        <select>
            <option>Manha</option>
            <option>Tarde</option>
            <option>Noite</option>
        </select>

        <label class="checkbox" for=""><input type="checkbox">Gostaria de receber nossas novidades por email?</label>

        <input type="submit" value="Enviar Fromulario" required>
    </form>
</main>

<footer>
    <img src="../Produtos/logo-branco.png" alt="">
    <p class="copyright">&copy; Copyright Barbearya Alura - 2022</p>
</footer>

</html>
